<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Rumi バナーサイト</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .banner {
            width: 50%;
            display: block;
            margin: auto;
        }
        .form-section {
            margin: 30px auto;
            text-align: center;
        }
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .image-item {
            text-align: center;
        }
        .image-item img {
            width: 200px;
            border: 1px solid #ccc;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- バナー画像（差し替え可） -->
    <img class="banner" src="https://example.com/your-banner.jpg" alt="バナー">

    <!-- フォーム埋め込み -->
    <div class="form-section">
        <h2>画像登録フォーム</h2>
        <iframe width="640px" height="480px" src="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAMAAMTR5utUN09ZTzk1MFhPUjU1VEpLREtGTFVWRFZLSS4u&embed=true" frameborder="0" style="border: none; max-width:100%; max-height:100vh" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen></iframe>
    </div>

    <!-- チェック付き画像一覧 -->
    <h2>登録された画像を選択</h2>
    <div class="image-grid" id="imageGrid">
        <!-- JSで読み込みまたは下に直接img + checkboxを手入力してもOK -->
        <div class="image-item">
            <img src="https://example.com/image1.jpg" alt="image1">
            <br>
            <input type="checkbox" value="https://example.com/image1.jpg"> 選択
        </div>
        <div class="image-item">
            <img src="https://example.com/image2.jpg" alt="image2">
            <br>
            <input type="checkbox" value="https://example.com/image2.jpg"> 選択
        </div>
    </div>

    <div style="text-align:center; margin-top: 20px;">
        <button onclick="getSelectedImages()">✅ 選択した画像を取得</button>
    </div>

    <div class="output" id="selectedOutput"></div>

    <script>
        function getSelectedImages() {
            const checkboxes = document.querySelectorAll('#imageGrid input[type="checkbox"]');
            const selected = [];

            checkboxes.forEach(cb => {
                if (cb.checked) selected.push(cb.value);
            });

            const output = document.getElementById("selectedOutput");
            output.innerHTML = "<h3>選択された画像:</h3><ul>" +
                selected.map(url => `<li>${url}</li>`).join("") + "</ul>";

            console.log("選択画像:", selected);
        }
    </script>

</body>
</html>
